<!DOCTYPE html>
<html>
	<head>
		<title>Айгедзор. Главная страница</title>

		<link rel='stylesheet' href='../styles/main.css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="head">
			<h1 class="aygedzor">Айгедзор</h1>
			<img class="russian_flag" src="../img/russian_flag.png" onclick="location.href='../html/main_russian.html'"style ="position: absolute;
			right: 100px;
			top: 5px;
			height: 50px;">
			<img class="armenian_flag" src="../img/armenian_flag.png" onclick="location.href='../html/main_armenian.html'"
			style="position: absolute;
			right: 40px;
			top: 5px;
			height: 50px;">
		</div>
		<div class="menu">
			<a style="font-weight: 500; color: #223a34; font-family: sans-serif">Главная</a>
			<a style="font-family: sans-serif">Культура</a>
			<a style="font-family: sans-serif">Образование</a>
			<a href="../html/attractions.html" style="font-family: sans-serif">Туризм</a>
			<a style="font-family: sans-serif">Люди</a>			
			<a style="font-family: sans-serif">Афиша</a>
		</div>
		<img class="img_aygedzor" src="../img/ayg.jpg">
		<p class="about" style="font-family: sans-serif"><b>Айгедзор (прежде Кулалы) село в тавушской области Армении.</b></p>
		<div class="footer">
			<h2 class="realswb"><b>©RealSWB</b></h2>
		</div>
		
      	<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

		<script>
			$(window).on('scroll', function () {
			  var scroll = $(window).scrollTop();
			  if (scroll > 50) {
			    $('.menu').css('margin-top', '-81px')
			    $('.scrollup').show(200)
			    $('.scrollup').css('opacity', '1')
			  } else {
			    $('.menu').css('margin-top', '0px')
			    $('.scrollup').css('opacity', '0')
			    $('.scrollup').hide(200)
			  }
			});
			var mybutton = document.getElementById("myBtn");

			window.onscroll = function() {scrollFunction()};

			function scrollFunction() {
				if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			    mybutton.style.display = "block";
				} else {
			  	mybutton.style.display = "none";
				}
			}
			function topFunction() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			}
		</script>
	</body>
</html>
