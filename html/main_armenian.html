	</head>
	<body>
		<div class="head">

			<img class="usa_flag" src="../img/usa_flag.png" onclick="location.href='../html/main.html'"

			width: 50px; !important">
			<img class="russian_flag" src="../img/russian_flag.png" onclick="location.href='../html/main_russian.html'"
			style="position: absolute;
			right: 100px;
			top: 5px;
			height: 50px; !important">
		</div>
		<div class="menu">
			<a style="font-weight: 500; color: #223a34; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Գլխավոր</a>
			<a style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Մշակույթ</a>

			<a href="../html/churches_armenian.html"
			style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Զբոսաշրջություն</a>
			<a style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Մարդիկ</a>
			<a style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Ազդագիր</a>
		</div>
		<img class="img_aygedzor" src="../img/ayg.jpg">
		<p class="about" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"><b>Այգեձորը (նախկինում ՝ Կուլալի) գյուղ է Հայաստանի Տավուշ նահանգում:</b></p>
		<div class="footer">
			<h2 class="realswb" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"><b> ©ԻրականԴԱՍ</b></h2>
		</div>
		
      	<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

		<script>
			$(window).on('scroll', function () {
			  var scroll = $(window).scrollTop();
			  if (scroll > 50) {
			    $('.menu').css('margin-top', '-81px')
			    $('.scrollup').show(200)
			    $('.scrollup').css('opacity', '1')
			  } else {
			    $('.menu').css('margin-top', '0px')
			    $('.scrollup').css('opacity', '0')
			    $('.scrollup').hide(200)
			  }
			});
			var mybutton = document.getElementById("myBtn");

			window.onscroll = function() {scrollFunction()};

			function scrollFunction() {
				if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			    mybutton.style.display = "block";
				} else {
			  	mybutton.style.display = "none";
				}
			}
			function topFunction() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			}
		</script>
	</body>
</html>
